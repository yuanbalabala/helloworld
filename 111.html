<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <style>
    .container{
        width: 100px;
        height: 200px;
        margin: 20px auto;
        position:relative;
    }
    button{
        position: absolute;
        left: 30px;
        bottom: 10px;
    }
    img{
        width: 30px;
        height: 30px;
        position: absolute;
        left: 36px;
        bottom: 36px;
        display: none;
    }

    </style>
</head>
<body>
    <div class="container">
        <button class="btn">点赞</button>
    </div>

   <script>
    $(function(){
         $(".btn").click(function(){
            //向contianer里插入DOM元素 img 标签，每点击一次，插入一张图片。
            var dom = '<img class="love" src="https://www.educoder.net/attachments/download/206509" alt="爱心">';
            $(".container").append(dom);

            //--------- Begin ----------
           $(".love").show().animate({bottom:'+=120px'}).fadeOut(1500);
            // $(".love").show().animate({bottom:'+=120px',opacity:'0'},1500);
            //--------- End ------------
         })
    })

   </script>
</body>
</html>
